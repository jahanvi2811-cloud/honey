{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Internal Monitoring Login</h2>
    <form method="post">
        <label>Admin Username</label>
        <input type="text" name="username" required>

        <label>Admin Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
